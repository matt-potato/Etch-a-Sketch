<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="etch-sketch">
        <div class="etch-sketch__screen">
            <div class="etch-sketch__grid"></div>
        </div>
        <div class="etch-sketch__interface">
            <label for="grid-number">
                Number of Squares Per Side
                <div class="etch-sketch__error"></div>
            </label>
            <input type="text" class="etch-sketch__grid-number" name="grid-number">
            <button class="etch-sketch__btn">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
